
<!-- Estendemos do template base  -->
{% extends "appprincipal/_layouts/base.html" %}


<!-- Bloco que define o <title></title> da nossa página -->
{% block title %}Página Inicial{% endblock %}

<!-- Bloco de conteúdo da nossa página -->
{% block conteudo %}


<div class="container mt-5">
<h2><a href="#">Institucional</a></h2>
</br>
    <p class="mb-3">Funções </p>
<!-- Button trigger modal -->
<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">
  Tipo de Instituição
</button>

<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Tipo desejado</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        Escolha a instituição a qual deseja ingressar:
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Instituição Validadora</button>
        <button type="button" class="btn btn-primary">Instituição Parceira</button>
      </div>
    </div>
  </div>
</div>
{% endblock %}
